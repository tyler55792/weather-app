<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="inputArea">
            <input type="text" placeholder="Enter City">
            <span>No matching location found</span>
        </div>
    </div>
    <div class="main">
        <div class="weatherDisplay">
            <div class="condition" id="condition">Sunny</div>
            <div class="top" id="location">LONDON, UNITED KINGDOM</div>
            <div class="left bottom" id="temp">68<sup>°F</sup></div>
            <div class="right bottom" id="extra">
                <div id="feelsLike">FEELS LIKE: 68<sup>°F</sup></div>
                <div id="wind">WIND: 8 MPH</div>
                <div id="uv">UV INDEX: 3</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
